language: cpp
sudo: require
dist: trusty
compiler: gcc

before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
    - sudo apt-get update -qq
    - sudo apt-get install -qq qt5-qmake qtbase5-dev
    - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
script:
    - cd build
    - qmake -qt=qt5 -v
    - qmake -qt=qt5 ..
    - make
